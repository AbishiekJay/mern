<!DOCTYPE html>
<head>
    <title>Basic Javascript</title>
</head>
<body>
    <h2>Learning Basic Javascript</h2>
    <input id = "input1" type="text">
    <button id = "button1" >Submit</button>
    <p id = "para1">Rough para</p>
    <script>
        document.getElementById("button1").onclick = function(){
            //To get the value,
            //"value" should be used for text box
            //"innerText" should be used for para and other elements box
            document.getElementById("para1").innerText = document.getElementById("input1").value;
        }
        // initializing an array - Method 1
        var arr = new Array();  
        arr[0] = "js"
        arr[1] = 10
        console.log(arr)
        // initializing an array - Method 2
        var arr2 = ["123", 123, "qwerty"]
        console.log(arr2)
        arr.push(12)// includes value at last
        console.log(arr)
        arr.pop()// removes last element
        console.log(arr)


        // if statement
        var x = 1;
        if(x ==1){
            console.log("welcome");
        }else{
            alert("number not equal to 1");
        }
        console.log(Math.floor(Math.random() * 5) + 1);

        // for loop
        for(var i = 0; i<10; i++){
            console.log(i);
        }
        for(var i = 0; i<arr.length; i++){
            console.log(arr[i]);
        }

        // While
        var k = 0;
        while(k<3){
            console.log("test while");
            k++
        }
    </script>
</body>
